<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input [disabled]="true" matInput placeholder="ID" [value]="product.id" name="id">
        </mat-form-field>
        <mat-form-field>
            <input [disabled]="true" matInput placeholder="Nome" [value]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input [disabled]="true" matInput placeholder="Preço (R$)" type="number" [value]="product.price" name="price">
        </mat-form-field>
    </form>
    <p>Deseja realmente deletar esse produto?</p>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Sim
    </button>
    <button mat-raised-button (click)="cancel()">
        Não
    </button>
</mat-card>
